<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Area 适配策略预览</title>
  <style>
    :root {
      --bg: #14161b;
      --panel: #1e222b;
      --panel-border: #303746;
      --text: #e8edf7;
      --muted: #9ea8ba;
      --accent: #5cc8ff;
      --ok: #82d48b;
      --warn: #ffbe74;
      --danger: #ff8f8f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: "SF Pro Text", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: radial-gradient(circle at 10% 5%, #202736, var(--bg) 48%);
      color: var(--text);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 20px;
      font-weight: 700;
    }

    .hint {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      padding: 14px;
      border: 1px solid var(--panel-border);
      border-radius: 12px;
      background: rgba(30, 34, 43, 0.85);
      margin-bottom: 14px;
    }

    .control {
      display: grid;
      gap: 6px;
    }

    .control-wide {
      grid-column: 1 / -1;
    }

    .control label {
      font-size: 12px;
      color: var(--muted);
    }

    select,
    input,
    button {
      border: 1px solid #3a4254;
      border-radius: 8px;
      background: #11151e;
      color: var(--text);
      padding: 8px 10px;
      font-size: 13px;
      outline: none;
    }

    input[type="checkbox"] {
      accent-color: var(--accent);
      transform: translateY(1px);
    }

    .inline {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 12px;
    }

    button {
      cursor: pointer;
      background: #1f293d;
    }

    button:hover {
      border-color: #5d6781;
    }

    .ratio-text {
      margin-top: 2px;
      color: var(--muted);
      font-size: 12px;
    }

    .option-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .option-btn {
      border: 1px solid #3a4254;
      border-radius: 999px;
      background: #11151e;
      color: #d9e2f2;
      padding: 7px 12px;
      font-size: 12px;
      line-height: 1.1;
      cursor: pointer;
    }

    .option-btn.active {
      border-color: #6fb8ff;
      background: #26354f;
      color: #f4f8ff;
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      margin-bottom: 12px;
      font-size: 12px;
      color: var(--muted);
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      display: inline-block;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(440px, 1fr));
      gap: 12px;
    }

    .card {
      border: 1px solid var(--panel-border);
      border-radius: 12px;
      padding: 10px;
      background: rgba(21, 26, 35, 0.9);
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 13px;
      font-weight: 600;
      color: #d8deec;
    }

    .device-shell {
      position: relative;
      margin: 0 auto;
      border-radius: var(--shell-radius, 18px);
      box-sizing: content-box;
      overflow: hidden;
      isolation: isolate;
      border: 2px solid #ffffff;
      background: #080a0f;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
    }

    .mockup-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      pointer-events: none;
    }

    .layer {
      position: absolute;
      left: 0;
      width: 100%;
    }

    .safe-area {
      background: transparent;
      z-index: 2;
      transition: background-color 0.16s ease;
    }

    .close-bar {
      background: transparent;
      z-index: 3;
      transition: background-color 0.16s ease;
    }

    .normal-window {
      background: transparent;
      pointer-events: auto;
      z-index: 2;
      transition: background-color 0.16s ease;
    }

    .image-block {
      position: absolute;
      background: transparent;
      overflow: hidden;
      z-index: 0;
      transition: box-shadow 0.16s ease;
    }

    .image-block::before {
      content: "";
      position: absolute;
      inset: 0;
      background: transparent;
      pointer-events: none;
      z-index: 2;
      transition: background 0.16s ease;
    }

    .image-content {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      transition: filter 0.16s ease;
      pointer-events: none;
    }

    .bottom-panel {
      background: transparent;
      z-index: 4;
      transition: background-color 0.16s ease;
    }

    .safe-bottom {
      background: transparent;
      z-index: 5;
      transition: background-color 0.16s ease;
    }

    .safe-area:hover {
      background: rgba(255, 143, 143, 0.48);
    }

    .close-bar:hover {
      background: rgba(255, 190, 116, 0.52);
    }

    .normal-window:hover {
      background: rgba(96, 179, 255, 0.38);
    }

    .image-block:hover {
      box-shadow: inset 0 0 0 2px rgba(71, 211, 255, 0.62);
    }

    .image-block:hover::before {
      background: linear-gradient(145deg, rgba(71, 211, 255, 0.34), rgba(146, 108, 255, 0.28));
    }

    .image-block:hover .image-content {
      filter: saturate(1.16) brightness(1.08);
    }

    .bottom-panel:hover {
      background: rgba(255, 170, 90, 0.4);
    }

    .safe-bottom:hover {
      background: rgba(102, 114, 140, 0.5);
    }

    .layer[data-label],
    .image-block[data-label] {
      cursor: default;
    }

    .layer[data-label]::after,
    .image-block[data-label]::after {
      content: attr(data-label) " · 高度 " attr(data-height);
      position: absolute;
      top: 8px;
      left: 8px;
      padding: 3px 7px;
      border-radius: 999px;
      background: rgba(5, 8, 13, 0.8);
      color: #f3f7ff;
      font-size: 10px;
      line-height: 1;
      letter-spacing: 0.1px;
      white-space: nowrap;
      opacity: 0;
      transform: translateY(-4px);
      transition: opacity 0.15s ease, transform 0.15s ease;
      pointer-events: none;
      z-index: 8;
    }

    .layer[data-label]:hover::after,
    .image-block[data-label]:hover::after {
      opacity: 1;
      transform: translateY(0);
    }

    .meta {
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
    }

    .mode {
      margin-top: 4px;
      font-size: 12px;
      font-weight: 600;
      color: #dbe9ff;
    }
  </style>
</head>
<body>
  <h1>界面 2 适配策略预览（Safe Area）</h1>
  <p class="hint">
    规则：优先在「常规展示窗」居中；放不下则向上借 66pt 顶部区并进入 safeArea；仍放不下时改为缩宽保全图。图片尺寸可选并按 16 对齐，默认仅显示 mockup 和图片展示块，悬停可查看组件名和对应高度。
  </p>

  <section class="controls">
    <div class="control control-wide">
      <label>图片尺寸（16 对齐）</label>
      <div class="option-group" id="sizeOptions"></div>
    </div>
    <div class="control control-wide">
      <label>适配策略</label>
      <div class="option-group" id="strategyOptions"></div>
    </div>
    <div class="control">
      <label>当前图片比例</label>
      <div class="ratio-text" id="ratioText"></div>
    </div>
  </section>

  <div class="legend">
    <span class="tag"><span class="dot" style="background: rgba(255,143,143,0.55)"></span>safeArea</span>
    <span class="tag"><span class="dot" style="background: rgba(255,190,116,0.72)"></span>66pt 顶部操作栏</span>
    <span class="tag"><span class="dot" style="background: rgba(92,200,255,0.75)"></span>图片展示块</span>
    <span class="tag"><span class="dot" style="background: rgba(255,255,255,0.32)"></span>常规展示窗（不借顶部）</span>
    <span class="tag"><span class="dot" style="background: rgba(231,234,241,0.95)"></span>下方控制面板</span>
  </div>

  <section class="cards" id="cards"></section>

  <script>
    const CARD_VIEW_WIDTH = 380;
    const PREVIEW_IMAGE_FILE = "home.png";

    const presets = [
      { id: "3_4", label: "3:4（864×1184）", w: 864, h: 1184 },
      { id: "1_1", label: "1:1（1024×1024）", w: 1024, h: 1024 },
      { id: "4_3", label: "4:3（1184×864）", w: 1184, h: 864 },
      { id: "9_16", label: "9:16（864×1536）", w: 864, h: 1536 },
      { id: "16_9", label: "16:9（1536×864）", w: 1536, h: 864 },
      { id: "2_3", label: "2:3（1024×1536）", w: 1024, h: 1536 }
    ];

    const strategies = [
      {
        id: "scheme_1",
        label: "适配方案1",
        closeBar: 66,
        gap: 0
      }
    ];

    const phones = [
      { name: "iPhone 6 / 6s / 7 / 8", width: 375, height: 667, safeArea: 20, safeBottom: 0, targetAreaH: 369, bottomPanelH: 278, mockup: "iPhone 6-6s-7-8、SE.png", modern: false },
      { name: "iPhone 6 Plus / 6s Plus", width: 414, height: 736, safeArea: 20, safeBottom: 0, targetAreaH: 438, bottomPanelH: 278, mockup: "iPhone 6 Plus-6s Plus-7 Plus-8 Plus.png", modern: false },
      { name: "iPhone X / XS / 11 Pro", width: 375, height: 812, safeArea: 44, safeBottom: 34, targetAreaH: 456, bottomPanelH: 312, mockup: "iPhone X - XS - 11 Pro.png", modern: true },
      { name: "iPhone 12 mini / 13 mini", width: 375, height: 812, safeArea: 50, safeBottom: 34, targetAreaH: 450, bottomPanelH: 312, mockup: "iPhone 12 mini-13 mini.png", modern: true },
      { name: "iPhone 12 / 12 Pro / 13 / 14", width: 390, height: 844, safeArea: 47, safeBottom: 34, targetAreaH: 470, bottomPanelH: 327, mockup: "iPhone 12-12 Pro-13-13 Pro-14.png", modern: true },
      { name: "iPhone 14 Pro / 15 / 15 Pro / 16", width: 393, height: 852, safeArea: 59, safeBottom: 34, targetAreaH: 466, bottomPanelH: 327, mockup: "iPhone 14 Pro-15-15 Pro-17.png", modern: true },
      { name: "iPhone 17 / 17 Pro", width: 402, height: 874, safeArea: 62, safeBottom: 34, targetAreaH: 485, bottomPanelH: 327, mockup: "iPhone 17.png", modern: true },
      { name: "iPhone 11 Pro Max", width: 414, height: 896, safeArea: 44, safeBottom: 34, targetAreaH: 525, bottomPanelH: 327, mockup: "iPhone 11 Pro Max.png", modern: true },
      { name: "iPhone 13 Pro Max", width: 428, height: 926, safeArea: 47, safeBottom: 34, targetAreaH: 510, bottomPanelH: 369, mockup: "iPhone 13 Pro Max.png", modern: true },
      { name: "iPhone 16 Plus", width: 430, height: 932, safeArea: 59, safeBottom: 34, targetAreaH: 504, bottomPanelH: 369, mockup: "iPhone 16 Plus.png", modern: true },
      { name: "iPhone 16 / 17 Pro Max", width: 440, height: 956, safeArea: 62, safeBottom: 34, targetAreaH: 525, bottomPanelH: 369, mockup: "iPhone 16-17 Pro Max.png", modern: true }
    ];

    const state = {
      presetId: "3_4",
      strategyId: "scheme_1"
    };

    const el = {
      sizeOptions: document.getElementById("sizeOptions"),
      strategyOptions: document.getElementById("strategyOptions"),
      ratioText: document.getElementById("ratioText"),
      cards: document.getElementById("cards")
    };

    function snap16(v) {
      if (!Number.isFinite(v) || v < 16) return 16;
      return Math.round(v / 16) * 16;
    }

    function modeText(mode, closeBar) {
      if (mode === "normal") return "常规居中（不借顶部）";
      if (mode === "expanded") return `借顶部 ${closeBar}pt 居中`;
      return "兜底缩宽（保全图）";
    }

    function mockupSrc(fileName) {
      if (!fileName) return "";
      return `images/${encodeURIComponent(fileName)}`;
    }

    function previewSrc() {
      return `images/${encodeURIComponent(PREVIEW_IMAGE_FILE)}`;
    }

    function buildOptionButtons(container, items, selectedId, onSelect) {
      container.innerHTML = "";
      items.forEach((item) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "option-btn";
        if (item.id === selectedId) btn.classList.add("active");
        btn.textContent = item.label;
        btn.addEventListener("click", () => onSelect(item.id));
        container.appendChild(btn);
      });
    }

    function computeLayout(phone, imgW, imgH, strategy) {
      const ratioHW = imgH / imgW;
      const ratioWH = imgW / imgH;
      const normalTop = phone.safeArea + strategy.closeBar + strategy.gap;
      const panelTop = phone.height - phone.bottomPanelH;
      const normalH = Math.max(0, panelTop - normalTop);
      const expandedTop = 0;
      const expandedH = panelTop - expandedTop;
      const fitH = phone.width * ratioHW;

      let imageW = phone.width;
      let imageH = fitH;
      let imageX = 0;
      let imageY = normalTop + (normalH - fitH) / 2;
      let mode = "normal";

      if (fitH <= normalH) {
        mode = "normal";
      } else if (fitH <= expandedH) {
        mode = "expanded";
        imageY = expandedTop + (expandedH - fitH) / 2;
      } else {
        mode = "shrink";
        imageH = expandedH;
        imageW = expandedH * ratioWH;
        imageX = (phone.width - imageW) / 2;
        imageY = expandedTop;
      }

      return {
        mode,
        normalTop,
        normalH,
        panelTop,
        targetAreaH: phone.targetAreaH,
        bottomPanelH: phone.bottomPanelH,
        imageW,
        imageH,
        imageX,
        imageY
      };
    }

    function buildCard(phone, layout, strategy, imgW, imgH) {
      const scale = CARD_VIEW_WIDTH / phone.width;
      const shellW = phone.width * scale;
      const shellH = phone.height * scale;
      const shellRadius = phone.modern ? 60 : 18;

      const styleRect = (x, y, w, h) => `left:${x * scale}px;top:${y * scale}px;width:${w * scale}px;height:${h * scale}px;`;
      const bottomPanelH = layout.bottomPanelH;
      const safeAreaH = Math.round(phone.safeArea);
      const topBarH = Math.round(strategy.closeBar);
      const normalWindowH = Math.round(layout.normalH);
      const imageAreaH = Math.round(layout.imageH);
      const uiPanelH = Math.round(bottomPanelH);
      const safeBottomH = Math.round(phone.safeBottom);

      const card = document.createElement("article");
      card.className = "card";
      card.innerHTML = `
        <h3>${phone.name}</h3>
        <div class="device-shell" style="width:${shellW}px;height:${shellH}px;--shell-radius:${shellRadius}px;">
          <img class="mockup-image" src="${mockupSrc(phone.mockup)}" alt="${phone.name} mockup" onerror="this.style.display='none'">
          <div class="layer safe-area" data-label="状态栏 / safeArea" data-height="${safeAreaH}pt" style="top:0;height:${phone.safeArea * scale}px;"></div>
          <div class="layer close-bar" data-label="顶部操作栏" data-height="${topBarH}pt" style="top:${phone.safeArea * scale}px;height:${strategy.closeBar * scale}px;"></div>
          <div class="layer normal-window" data-label="常规展示窗（不借顶部）" data-height="${normalWindowH}pt" style="top:${layout.normalTop * scale}px;height:${layout.normalH * scale}px;"></div>
          <div class="image-block" data-label="图片展示区（适配后）" data-height="${imageAreaH}pt" style="${styleRect(layout.imageX, layout.imageY, layout.imageW, layout.imageH)}">
            <img class="image-content" src="${previewSrc()}" alt="展示图" onerror="this.style.display='none'">
          </div>
          <div class="layer bottom-panel" data-label="底部UI组件" data-height="${uiPanelH}pt" style="top:${layout.panelTop * scale}px;height:${bottomPanelH * scale}px;"></div>
          <div class="layer safe-bottom" data-label="底部安全区" data-height="${safeBottomH}pt" style="top:${(phone.height - phone.safeBottom) * scale}px;height:${phone.safeBottom * scale}px;"></div>
        </div>
        <div class="meta">屏幕 ${phone.width}×${phone.height} · safeArea ${phone.safeArea} · safeBottom ${phone.safeBottom}</div>
        <div class="meta">mockup：${phone.mockup || "未匹配"}</div>
        <div class="meta">底部组件 ${layout.bottomPanelH}（含 safeBottom ${phone.safeBottom}）· 目标适配高 ${layout.targetAreaH}</div>
        <div class="meta">图片展示 ${Math.round(layout.imageW)}×${Math.round(layout.imageH)}（源图 ${imgW}×${imgH}）</div>
        <div class="mode">${modeText(layout.mode, strategy.closeBar)}</div>
      `;

      return card;
    }

    function updateRatioText(w, h) {
      const gcd = (a, b) => (b ? gcd(b, a % b) : a);
      const d = gcd(w, h);
      const rw = w / d;
      const rh = h / d;
      el.ratioText.textContent = `${w}×${h}（约 ${rw}:${rh}）`;
    }

    function getActivePreset() {
      return presets.find((p) => p.id === state.presetId) || presets[0];
    }

    function getActiveStrategy() {
      return strategies.find((s) => s.id === state.strategyId) || strategies[0];
    }

    function renderOptions() {
      buildOptionButtons(el.sizeOptions, presets, state.presetId, (id) => {
        state.presetId = id;
        render();
      });
      buildOptionButtons(el.strategyOptions, strategies, state.strategyId, (id) => {
        state.strategyId = id;
        render();
      });
    }

    function render() {
      const preset = getActivePreset();
      const strategy = getActiveStrategy();
      const imgW = snap16(preset.w);
      const imgH = snap16(preset.h);

      renderOptions();
      updateRatioText(imgW, imgH);

      el.cards.innerHTML = "";
      phones.forEach((phone) => {
        const layout = computeLayout(phone, imgW, imgH, strategy);
        el.cards.appendChild(buildCard(phone, layout, strategy, imgW, imgH));
      });
    }

    function init() {
      render();
    }

    init();
  </script>
</body>
</html>
